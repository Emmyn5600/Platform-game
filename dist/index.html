<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <title>Jumping game</title>
  <link rel="icon" href="../assets/images/toy.png" />
  <!-- CSS only -->
  <link rel="stylesheet" href="../assets/css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="../assets/jscool/phaser.min.js">
  </script>
</head>
<!--  -->
<body class="d-flex justify-content-center align-items-center">
  <div id="welcome-content" class="welcome-content" style="display: block;">
    <div class="title d-flex justify-content-center align-items-center">
     <h1 class="endless-head">Jumping game</h1>
    </div>
    <div class="form">
    <div class="d-flex justify-content-center align-items-center mt-5">
      <div class="row">
        <div class="col-lg-6 conte-div">
          <img src="../assets/images/toy.png" alt="">
        </div>
        <div class="actions-div col-lg-6 conte-div d-flex justify-content-center align-items-center">
          <div id="username-div" style="display: none;">
            <form id="username-form" class="d-flex flex-column" action="">
              <input class="text-center input-text" required name="username" type="text" placeholder="YOUR USERNAME">
              <button id="next-btn" type="submit" class="my-2">
                <img src="../assets/images/next.png" type="submit" alt="">
              </button>
            </form>
          </div>
          <div id="option-btns" class="flex-column" style="display: flex;">
            <button id="start-btn" type="submit" class="my-2">
              <img src="../assets/images/start.png" type="submit" alt="">
            </button>
            <button id="leaderboard-btn" type="submit" class="my-2">
              <img src="../assets/images/leaderboard.png" type="submit" alt="">
            </button>
          </div>
          <div id="leaderboard" class="leaderboard p-4" style="display: none;">
            <h6 class="text-center">Leaderboard</h6>
            <div class="data-content">
              <table>
                <thead>
                  <tr>
                    <th>Name:</th>
                    <th>Score:</th>
                  </tr>
                </thead>
                <tbody id="leaderboard-data"></tbody>
              </table>
            </div>
            <div class="d-flex justify-content-center align-items-center">
              <button id="l-back-btn" class="my-2">
                <img src="../assets/images/back.png" type="submit" alt="">
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <div id="game-container" class="game-container" style="display: none;">
    <div class="game-title d-flex justify-content-center align-items-center">
      <h1>Jumping game</h1>
    </div>
    <div id="game-content"></div>
    <div class="d-flex justify-content-center align-items-center">
      <h6 id="save-loading" style="display: none;">Loading to your score .....</h6>
      <div id="game-btns-c" class="game-btns-c" style="display: flex;">
          <button id="play-btn" type="submit" class="my-2">
            <img src="../assets/images/playbutton.png" type="submit" alt="">
          </button>
          <button id="pause-btn" type="submit" class="my-2">
            <img src="../assets/images/pausebtn.png" type="submit" alt="">
          </button>
          <button id="menu-btn" type="submit" class="my-2">
            <img src="../assets/images/menubtn.png" type="submit" alt="">
          </button>
      </div> 
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
